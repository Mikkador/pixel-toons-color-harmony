<html>
    <head>
        <title>Example</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="module" src="./scripts/index.js"></script>
    </head>
    <body>
        <div id="swatch">
            <input type="color" id="color-input" name="color" value="#FF0000">
        </div>
        <div id="not-chosen"></div>
        <div id="output">
            <div>
                <span>Red</span>
                <span id="r">0</span>
            </div>
            <div>
                <span>Green</span>
                <span id="g">0</span>
            </div>
            <div>
                <span>Blue</span>
                <span id="b">0</span>
            </div>
            <div>
                <span>Hue</span>
                <span id="h">0</span>
            </div>
            <div>
                <span>Saturation</span>
                <span id="s">0</span>
            </div>
            <div>
                <span>Lightness</span>
                <span id="l">0</span>
            </div>
            <div>
                <span>Value</span>
                <span id="v">0</span>
            </div>
            <div>
                <span>Hex Code</span>
                <span id="hex">0</span>
            </div>
            <div>
                <span>RGB CSS</span>
                <span id="rgb">0</span>
            </div>
            <div>
                <span>RGB HSL</span>
                <span id="hsl">0</span>
            </div>
            <div>
                <span>RGB HSV</span>
                <span id="hsv">0</span>
            </div>
        </div>
        Color harmony combinations <select id="harmonies"></select>
        <div id="harmony-output"></div>
    </body>
</html>
